linters:
  enable-all: true
  disable:
    - wrapcheck # TODO fix
    - goerr113 # TODO fix
    - varnamelen
    - testpackage
    - nosnakecase
    - nonamedreturns
    - nlreturn
    - ireturn
    - gomnd
    - ifshort
    - exhaustivestruct
    - exhaustruct
    - goconst
    - godox
    - depguard
    - wsl
    - lll
    - cyclop
    - gocognit
    - gocyclo
    - maintidx
    # deprecated linters
    - deadcode
    - interfacer
    - scopelint
    - varcheck
    - structcheck
    - maligned
    - funlen
    - golint

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - forcetypeassert